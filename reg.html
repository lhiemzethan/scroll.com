<!DOCTYPE html>
<html lang="en">

    <Head>
        <title id="title">Register</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/style-reg.css">
        <link rel="stylesheet" href="css/style-background.css">
        <link rel="icon" href="img/favicon.png" />

    </head>
    <body>
        <!-- wrapper2 -->
        <div class="wrapper2">
            <!-- form register -->
            <div class="form-box-register">
                <h2>Registration</h2>
                <form action="register.php" method="POST">
                    <div class="form-register">
                        <input type="text" placeholder="Full Name" name="fullname" required>
                        <input type="text" placeholder="Username" name="username" required>
                        <input type="email" placeholder="Email" name="email" required>
                        <input type="password" placeholder="Password" name="password" required>
                        <input type="password" placeholder="Confirm Password" name="password" required>
                    </div>
                    <div class="agree">
                        <label><input type="checkbox">I agree to the terms and conditions</label>
                    </div>
                    <button type="submit" name="register" class="btn-register">Register</button>
                    <div class="login-register">
                        <p>Already have an account? <a href="login.html" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
        <!-- error-message -->
        <!-- Kontainer yang ingin muncul -->
        <!-- Kontainer yang ingin muncul -->
        <div class="kontainer-muncul">
            <div id="error-message" style="display: none;"></div>
            <button type="submit" class="popup-error">OK</button>
        </div>
        <!-- memanggil javascript  -->
        <!-- JavaScript login message -->
        <script src="regis.js"></script>
    </body>
</html>
